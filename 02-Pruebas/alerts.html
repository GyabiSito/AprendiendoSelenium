<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Modal Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Bootstrap Modal Demo - Página de prueba</h2>

        <!-- Botón que abre el modal -->
        <a href="#myModal0" class="btn btn-primary" data-bs-toggle="modal">Launch Modal</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal0" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Demo Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Este es un modal de prueba para Selenium.
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary">Save changes</a>
                    <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
