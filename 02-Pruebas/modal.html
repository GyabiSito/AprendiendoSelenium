<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Modal + Inputs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      // mostrar modal automáticamente al cargar
      $("#myModal").modal('show');
    });
  </script>
</head>
<body class="p-4">

  <!-- Modal -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bienvenido</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Esto es una ventana modal que aparece al cargar la página.</p>
          <p>Ciérrala para continuar con los inputs.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido normal debajo -->
  <h1>Formulario de prueba</h1>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" id="email" class="form-control" placeholder="Escribe tu correo">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>

</body>
</html>
